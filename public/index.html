<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="<%= htmlWebpackPlugin.options.app.viewport %>">

    <title><%= htmlWebpackPlugin.options.app.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.app.description %>">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.app.keywords %>">

    <!-- Misc. -->
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">

    <!-- General social metatags (document-specific injected with 'vue-meta' inside pages/routes) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.app.name %>">
    <meta property="og:image" content="<%= VUE_APP_DOMAIN %>/img/OGP_1200×630.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="<%= htmlWebpackPlugin.options.app.twitterSite %>">
    <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.app.twitterUser %>">

    <!-- PWA support (missing meta managed by: @vue/cli-plugin-pwa) -->
    <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192"  href="<%= BASE_URL %>img/icons/android-chrome-192x192.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- The application will be mounted here ↓ (built files will be auto injected) -->
    <div id="application"></div>
  </body>
</html>
